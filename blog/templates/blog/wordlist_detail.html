{% extends "blog/base.html" %}
{% block content%}



<article class="media content-section">
  <img class = "rounded-circle article-img" src="{{object.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-lists' object.author.username %}">{{ object.author }}</a>
    {% if object.author == user %}
    <div>
    <a class = "btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'list-update' object.id %}">Update </a>

    <a class = "btn btn-danger btn-sm mt-1 mb-1" href="{% url 'list-delete' object.id %}">Delete </a>
</div>

    {% endif %}
    </div>
    <h2><a class="article-title"> {{ object.title }}</h2>
    <p class="article-content">{{ object.description }}</p>
  </div>
</article>

{% endblock content %}
